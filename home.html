<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center" id="title">Vending Machine</h1>
        <hr />
        <div class="row" id="content">
            <div class="col-8" id="left-content" style="height: 800px">
            </div>
            <div class="col" id="right-content">
                <div class="row justify-content-md-center">
                    <form id="money-form">
                        <div class="form-group">
                            <b><label class="col col-form-label-lg" for="money-in" id="money-label">Total $
                                    In</label></b>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Dollar Amount" id="money-in" value="0.00" readonly>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-light" id="add-dollar">Add Dollar</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-light" id="add-quarter">Add Quarter</button>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-light" id="add-dime">Add Dime</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-light" id="add-nickel">Add Nickel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <hr />
                <div class="row justify-content-md-center">
                    <form id="item-form">
                        <div class="form-group ">
                            <b><label class="col col-form-label-lg" for="messages" id="message-label">Messages</label></b>
                            <textarea class="form-control" id="messages" rows="2" readonly></textarea>
                        </div>
                        <div class="form-group row">
                            <label class="col col-form-label-lg" for="item-number">Item:</label>
                            <input class="form-control col" id="item-number" type="text" readonly>
                        </div>
                        <div class="col offset-md-2">
                            <button type="button" class="btn btn-outline-light" id="make-purchase">Make Purchase</button>
                        </div>
                    </form>
                </div>
                <hr />
                <div class="row justify-content-md-center">
                    <form id="change-form">
                        <div class="form-group">
                            <b><label class="col col-form-label-lg" for="change" id="change-label">Change</label></b>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Dollar Amount" id="change" readonly>
                            </div>
                        </div>
                        <div class="col offset-md-2">
                            <button type="button" class="btn btn-outline-light" id="change-return">Change Return</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
